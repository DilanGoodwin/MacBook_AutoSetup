
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# Mapping Prefix to 'Ctrl + h'
unbind C-b
set-option -g prefix C-h
bind-key C-h send-prefix

# General Configuration
set -g base-index 1 # Start indexing windows at 1
set -g pane-base-index 1 # Start indexing panes at 1
set -g history-limit 1000000 # Increase history file size
set -g renumber-windows on # Renumber all windows when window is closed 
set -g set-clipboard on # Use system clipboard
set -g default-terminal "${TERM}"

set-window-option -g mode-keys vi

set-option -wg automatic-rename off

# Intuitive Binds
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# Bottom Bar
set -g status-position bottom
set -g status-style bg=default
set -g status-right "#{=21:pane_title}"
set -g status-left ""
